<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <p>Index</p>
    {% for categoria in listaCategorias %}
    <div>
        <p>{{ categoria.get_url_img() }}</p>
        <h3>{{categoria.get_titulo()}}</h3>
        <h2>videos mais curtidos</h2>
        {% for video in categoria.get_videos()%}

        <a href="{{ url_for('videos', id=video.get_id()) }}"><h4>{{ video.get_titulo() }}</h4></a>

        {% endfor %}
    </div>
     


    {% endfor %}

    
</body>
</html>
